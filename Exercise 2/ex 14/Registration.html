<!doctype html>
<html>
	<head>
			<title> Registration </title>
	</head>
	<body>
			<form method ="get" action="home.html" autocomplete="off">
				<table border =0 height=100% width=100% align="center">
					<tr> <td colspan=2 align=center> <h1>Registration Form </h1></td>
					</tr>
					<tr> <td> <label> Full Name </label></td>
						<td> <input type=text name=fname size=30 required placeholder=" enter here"/></td>
					</tr>
					<tr> <td> <label> Username </label></td>
						<td> <input type=text name=uname size=30 required placeholder=" enter here"/></td>
					</tr>
					<tr> <td> <label> Password </label></td>
						<td> <input type=password name=pass size=10 required placeholder=" enter here"/></td>
					</tr>
					<tr> <td> <label>Gender</label> </td>
						<td> <input type=radio name=gender value="m"/> Male
							<input type=radio name=gender value="f"/> Female</td>
					</tr>
					<tr> <td>	<input type=reset value="Reset" /></td>
						<td>	<input type=submit value="Register" /></td>
					</tr>
				</table>
			</form>
	</body>
</html>
