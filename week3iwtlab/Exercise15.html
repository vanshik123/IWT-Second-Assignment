<h1>The Internet</h1>
<hr color=black size=10 width=14% align=left />
<p><i>A <span>network</span> is a group of connected, communicating devices such as computers and printers.
An <span>internet</span> is two or more networks that can communicate with each other. 
The most notable internet is called the <span>Inter</span></u>
composed of hundreds of thousands of interconnected networks.</i></p>
